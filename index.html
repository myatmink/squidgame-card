<!DOCTYPE html>
<html>
<head>
	<title>Squid Game</title>
	<link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');

		*{
			font-family: 'Montserrat', sans-serif;
			perspective: 1000px;
		}
		
		body{
			height: 100vh;
			background-color: antiquewhite;

			display: flex;
			justify-content: center;
			align-items: center;

			margin: 0;			
		}

		.card{
			
			width: 450px;
			height: 220px;
			background-color: #e9c46a;
			box-shadow: 5px 10px 20px rgba(0,0,0,0.1);

			display: flex;
			justify-content: center;
			align-items: center;

			position: relative;

			transition: all 0.8s;
		}

		.card:hover{
			transform: rotateY(-180deg);
		}

		.card::before{
			font-family: "Font Awesome 5 Pro";
			font-weight: 500;
			content: "\f8d3  456342151";
			width: 100%;
			height: 100%;
			color: #333;
			background-color: #e9c46a;
			font-size: 30px;


			display: flex;
			justify-content: center;
			align-items: center;

			position: absolute;

			opacity: 0;

			transform: rotateY(180deg);
			transition-delay: 0.2s;
		}

		.card:hover::before{
			opacity: 1;
		}

		.card:hover .circle,
		.card:hover .triangle,
		.card:hover .square{
			opacity: 0;
		}


		.circle{
			width: 75px;
			height: 75px;
			border: 0.4em solid #333;
			border-radius: 50%;

			transition-delay: 0.25s;
		}

		/*.triangle{
			border-left: 37.5px solid blue;
			border-right: 37.5px solid blue;
			border-bottom: 75px solid red;

			
		}*/

		.triangle{
			border-left: 43px solid transparent;
			border-right: 43px solid transparent;
			border-bottom: 86px solid #333;

			margin: 0 10px 0 5px;

			position: relative;

			transition-delay: 0.25s;
		}

		.triangle::after{
			content: '';
			border-left: 34px solid transparent;
			border-right: 34px solid transparent;
			border-bottom: 68px solid #e9c46a;

			position: absolute;
			top: 13px;
			left: -34px;
		}

		.square{
			width: 75px;
			height: 75px;
			border: 0.4em solid #333;

			transition-delay: 0.25s;
		}

	</style>
</head>
<body>

	<div class="container">
		
		<div class="card">
			<div class="circle"></div>
			<div class="triangle"></div>
			<div class="square"></div>
		</div>
		<p>Developed By Myat Min Khant</p>

	</div>

</body>
</html>
